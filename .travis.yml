# Travis integration
language: python
sudo: false
dist: xenial
matrix:
    include:
        - python: "2.7"
          env: TOXENV=py27
        - python: "3.5"
          env: TOXENV=py35
        - python: "3.6"
          env: TOXENV=py36
        - python: "3.7"
          env: TOXENV=py37
        - python: "3.8-dev"
          env: TOXENV=py38

install:
    - pip install -U coverage coveralls six
    - python bootstrap.py
    - bin/buildout
script:
    - coverage run bin/test -vvc
after_success:
    - coveralls
notifications:
    email: false
cache:
  pip: true
  directories:
    - $TRAVIS_BUILD_DIR/eggs
